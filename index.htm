<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styling/fontello.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styling/styles.css">
    <script src="scripts/menu.js"></script>
    <title>SocialNet</title>
</head>
<body>
    <header>
        <section class="container sticky-top">
            <div class="row justify-content-start">
                <article class="col-auto d-none d-md-block" id="logo">
                    <a href="#">
                        <img src="img/logo.png" alt="SocialNet">
                    </a>
                </article>
                <article class="col-xs-12 col-sm-8 col-lg-6 order-3 order-sm-2" id="searchbar">
                    <form action="">
                        <div class="row no-gutters align-items-center">
                            <div class="col-10 colum">
                                <input type="text" name="searchtxt" id="searchtxt" placeholder="Amigos, lugares y cosas...">
                            </div>
                            <div class="col-2 colum">
                                <button type="submit"><i class="icon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </article>
                <nav class="col col-lg-2 order-2 order-sm-3 d-flex justify-content-between ml-auto" id="menu">
                    <a href="#"><i class="icon-users"></i></a>
                    <a href="#"><i class="icon-bell-alt"></i></a>
                    <a href="#"><i class="icon-chat"></i></a>
                    <a href="#" id="pph"><img src="img/persona2.jpg" width="22" height="22"></a>
                </nav>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="row">
            <section class="col-12 col-md-3" id="sidebar">
                <nav>
                    <a href="#"><i class="icon-users"></i> Amigos</a>
                    <a href="#"><i class="icon-mail"></i> Chats</a>
                    <a href="#"><i class="icon-thumbs-up"></i> Paginas</a>
                    <a href="#"><i class="icon-picture"></i> Fotos</a>
                    <a href="#"><i class="icon-play"></i> Videos</a>
                    <a href="#"><i class="icon-music"></i> Música</a>
                    <a href="#"><i class="icon-book"></i> Libros</a>
                </nav>
            </section>

            <section class="col" id="main-col">
                <article id="publication">
                    <div class="row" id="menu-btn"></div>
                    <div class="row justify-content-center">
                        <div class="col-auto photo">
                            <a href="#"><img src="img/persona2.jpg" alt=""></a>
                        </div>
                        <div class="col">
                            <form action="">
                                <textarea name="pub" id="pub" placeholder="¿Qué estas pensando?"></textarea>
                                <div id="btn-container" class="d-flex justify-content-between">
                                    <div id="media">
                                        <a href="#"><i class="icon-picture"></i></a>
                                        <a href="#"><i class="icon-play"></i></a>
                                        <a href="#"><i class="icon-music"></i></a>
                                    </div>
                                    <div>
                                        <button type="submit">Publicar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </article>
                <article id="feed">
                    <div class="row">
                        <div class="col-auto" id="photo">
                            <a href="#"><img src="img/persona5.jpg"></a>
                        </div>

                        <div class="col">
                            <article class="post">
                                <a href="" class="user-name">Andrea Melo</a>
                                <p class="post-text">Lorem ipsum dolor sit amet 
                                    consectetur adipisicing elit. Fugit, soluta 
                                    nisi tempora porro molestiae est cum cumque 
                                    nobis iure harum?</p>
                                <div class="button-pane d-flex justify-content-between align-items-center">
                                    <button><i class="icon-thumbs-up"></i></button>
                                    <p>15 <i class="icon-thumbs-up"></i></p>
                                </div>
                            </article>
                        </div>
                    </div>
                </article>
            </section>

            <section class="col-3 d-none d-md-block" id="ads">

            </section>
        </div>
    </main>
</body>
</html>
